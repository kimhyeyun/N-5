<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/member-page.css">
</head>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">

<body>

<div class="wrap justify-content-center d-flex">
    <div class="member-intro" style="background-color:#DCFFDC; margin:0;">
        <div class="member-image"><img src="/image/seok.jpg" alt=""/></div>
        <div class="member-content">
            <h2>최재석</h2>
            <p> 중간에 포기하지 않고 끝까지 할게요!</p>
        </div>
    </div>
    <div class="memory-book justify-content-center d-flex">
        <h1>🙋‍♀️Memory Book 🙋</h1>

        <form class="mb-3 comment-form" action="/comment" method="post">
            <!-- TODO: 각자 db 및 url 로 설정할 이름 넣어주세요!-->
            <input name="memberName" hidden="hidden" type="text" readonly th:value="jae_seok">
            <div class="form-floating mb-3">
                <input name="name" class="form-control" type="text" id="name" placeholder="이름">
                <label for="name">이름</label>
            </div>
            <div class="form-floating mb-3">
                <textarea name="content" class="form-control" id="content" placeholder="내용"></textarea>
                <label for="content">내용</label>
            </div>
            <div class="form-floating mb-3 d-flex justify-content-center">
                <button class="submit-button btn btn-dark" type="submit">작성</button>
            </div>
        </form>

        <div class="card mb-3" th:each="comment : ${list}">
            <div class="card-body">
                <p class="card-text fs-4" th:text="${comment.content}"></p>
                <p class="card-text ps-3" th:text="'-' + ${comment.name}"></p>
                <button class="btn btn-dark"  data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">수정</button>
                <a th:href="'/comments/'+${comment.memberName}+ '/' + ${comment.name}" class="btn btn-danger">삭제</a>
            </div>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">수정하기</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form method="post" action="/comments/update">
                                <div class="mb-3">
                                    <input name="memberName" hidden="hidden" type="text" readonly th:value="jae_seok">
                                    <input name="name" hidden="hidden" type="text" readonly th:value="${comment.name}">
                                    <label for="content" class="col-form-label" >수정할 내용</label>
                                    <textarea class="form-control" name="content"></textarea>
                                </div>
                                <button type="submit"  class="btn btn-dark">수정하기</button>
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">닫기</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>

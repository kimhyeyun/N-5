<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/member-page.css">
</head>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<body>

<div class="wrap justify-content-center d-flex">
    <div class="member-intro">
        <div class="member-image"><img src="/image/a.jpg" alt=""/></div>
        <div class="member-content">
            <h2>조예린</h2>
            <p> 반가워요!.</p>
        </div>
    </div>
    <div class="memory-book justify-content-center d-flex">
        <h1>🙋‍♀️Memory Book 🙋</h1>

        <form class="mb-3 comment-form" action="/comment" method="post">
            <!-- TODO: 각자 db 및 url 로 설정할 이름 넣어주세요!-->
            <input name="memberName" hidden="hidden" type="text" readonly th:value="">
            <div class="form-floating mb-3">
                <input name="name" class="form-control" type="text" id="name" placeholder="이름">
                <label for="name">이름</label>
            </div>
            <div class="form-floating mb-3">
                <textarea name="content" class="form-control" id="content" placeholder="내용"></textarea>
                <label for="content">내용</label>
            </div>
            <div class="form-floating mb-3 d-flex justify-content-center">
                <button class="submit-button btn btn-dark" type="submit">작성</button>
            </div>
        </form>

        <div class="card mb-3" th:each="comment : ${list}">
            <div class="card-body">
                <p class="card-text fs-4" th:text="${comment.content}"></p>
                <p class="card-text ps-3" th:text="'-' + ${comment.name}"></p>
                <a href="#" class="btn btn-dark">수정</a>
                <a th:href="'/comments/' + ${comment.id}" class="btn btn-danger">삭제</a>
            </div>
        </div>

    </div>
</div>
</body>
</html>

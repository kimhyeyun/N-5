<!DOCTYPE html>
<!--밑에 xmlns:th="http://www.thymeleaf.org"는 그대로 사용해주세요!-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 리스트 페이지</title>
</head>

<style>
  .layout{
    width:500px;
    margin:0 auto;
    margin-top:40px;
  }
</style>
<!--두번째 tr,td 부분에 있는 속성,값들을 이용해주세요!-->
<body>
<div class="layout">
    <table>
        <thead>
        <tr>
            <th>글번호</th>
            <th>이름</th>
            <th>내용</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="comment :${list}">
            <td th:text="${comment.id}">1</td>
            <td th:text="${comment.name}">이름입니다.</td>
            <td th:text="${comment.content}">내용</td>

            <a th:href="@{/comment/delete(id=${comment.id})}">
                <button>글 삭제</button>
            </a>

            <a th:href="@{/comment/modify/{id}(id = ${comment.id})}">
                <button>수정</button>
            </a>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
